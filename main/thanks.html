<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="9; url='https://alamosalamun.com'" />
    <link rel="stylesheet" type="text/css" href="styles/thanks_style.css" />
    <link rel="canonical" href="https://alamosalamun.com" />
    <title>Thank You!</title>
  </head>
  <body>
    <div class="container">
      <h1>Thanks!</h1>
      <p>
        The form was submitted successfully. Wait for our response. You will be
        redirected in <div id="countdown"></div>
      </p>
      
    </div>
    <script type="text/javascript">var timeleft = 8;
      var downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
          document.getElementById("countdown").innerHTML = "Redirecting";
        } else {
          document.getElementById("countdown").innerHTML =
            timeleft + " seconds remaining";
        }
        timeleft -= 1;
      }, 1000);</script>
  </body>
</html>
